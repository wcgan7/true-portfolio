name: V1 Acceptance (Live Polygon)

on:
  workflow_dispatch:

jobs:
  acceptance:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: true_portfolio
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d true_portfolio"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/true_portfolio?schema=public
      POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
      POLYGON_LIVE_TESTS: "1"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Verify live pricing secret is present
        run: |
          if [ -z "${POLYGON_API_KEY}" ]; then
            echo "POLYGON_API_KEY secret is required for live acceptance gate."
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run prisma:generate

      - name: Apply migrations
        run: npx prisma migrate deploy

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run v1 acceptance gate
        run: npm run test:acceptance:v1
